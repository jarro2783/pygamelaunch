templates:
  - &watch
    key: w
    title: watch games in progress
    action: watch
  - &options
    key: o
    title: edit game options
    action: edit {{ game.options }}
  - &play
    key: p
    title: Play {{ game.name }}
    action: play {{ game.number }}
  - &changepass
    key: c
    title: Change Password
    action: changepass
  - &changeemail
    key: e
    title: Change Email
    action: changeemail
  - &register
    key: r
    title: Register New User
    action: register
  - &quit
    key: q
    title: quit
    action: quit
  - &login
    key: l
    title: login
    action: login
  - &return
    << : *quit
    title : Return to game menu

menus:
    main:
      - *register
      - *login
      - *watch
      - *quit

    loggedin:
      - *changepass
      - *changeemail
      - *watch
      - games
      - *quit

games:
    - name: Nethack 3.6.0
      arguments: ["-u", "{{ user }}"]
      menu:
        - *watch
        - *options
        - *play
        - *return

      options: &nh360options "/home/nh360/{{user}}/config.txt"
      volumes: 
        - [*nh360options, "/home/player/.nethackrc"]
        - ["/home/jarryd/nhinstall/game", "/home/nethack/game"]
      image: jarro2783/nethack
